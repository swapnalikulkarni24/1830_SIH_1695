<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWLR Telemetry System</title>
  <link rel="stylesheet" href="styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('battery')">ðŸ”‹ Low Battery Status</a></li>
        <li><a href="#" onclick="showPage('outliers')">ðŸ“Š Outlier Detection</a></li>
      </ul>
    </nav>

    <!-- Battery Page -->
    <div id="battery-page" class="page">
      <h1>ðŸ”‹ DWLR Low Battery Status</h1>
      <table id="battery-table">
        <thead>
          <tr>
            <th>DWLR Name</th>
            <th>Battery (%)</th>
            <th>City</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Outliers Page -->
    <div id="outliers-page" class="page" style="display: none;">
      <h1>ðŸ“Š DWLR Outliers for Selected Day</h1>
      <input type="date" id="date-picker" onchange="loadOutliersData()" class="date-picker">
      <table id="outliers-table">
        <thead>
          <tr>
            <th>DWLR Name</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="app1.js"></script>
</body>
</html>
